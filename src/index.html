<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Side Project Picker</title>
    <link
      href="https://fonts.googleapis.com/css?family=Press+Start+2P"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/nes.css@latest/css/nes.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="container">
      <!-- add project section -->
      <div class="section projects">
        <div id="add-project">
          <h2>New Project</h2>
          <div id="form-error-container" class="nes-container">
            <p id="form-error" class="nes-text is-error"></p>
          </div>
          <form id="add-project-form" autocomplete="off">
            <div class="nes-field">
              <label for="project-name">Name</label>
              <input
                type="text"
                id="project-name"
                name="projectName"
                placeholder="Project Name..."
                class="nes-input"
              />
            </div>
            <label for="project-description">Textarea</label>
            <textarea
              id="project-description"
              name="projectDescription"
              placeholder="Project Description..."
              class="nes-textarea"
            ></textarea>
            <button
              type="submit"
              id="add-project-button"
              class="nes-btn is-success"
            >
              Add Project
            </button>
          </form>
        </div>
      </div>

      <!-- projects list -->
      <div class="section picker">
        <div class="flex">
          <h1>Choose Project</h1>
          <button
            type="button"
            id="choose-random-project-button"
            class="nes-btn is-primary"
          >
            Random
          </button>
        </div>

        <div id="general-error-container" class="hidden nes-container">
          <p id="general-error" class="nes-text is-error"></p>
        </div>
        <div id="projects-list"></div>
      </div>
    </div>

    <!-- delete dialog -->
    <dialog class="nes-dialog is-rounded" id="delete-project-dialog">
      <form method="dialog">
        <p class="title">Delete Project</p>
        <p>Delete '<span id="project-name-display"></span>'?</p>
        <menu class="dialog-menu">
          <button class="nes-btn">Cancel</button>
          <button
            data-project-name=""
            class="nes-btn is-error"
            id="delete-project-button"
          >
            Delete
          </button>
        </menu>
      </form>
    </dialog>

    <!-- edit project dialog -->
    <dialog class="nes-dialog is-rounded" id="edit-project-dialog">
      <form method="dialog" autocomplete="off">
        <p class="title"></p>
        <div class="nes-field">
          <label for="project-name">Name</label>
          <input
            type="text"
            id="edit-project-name"
            name="projectName"
            placeholder="Project Name..."
            class="nes-input"
          />
        </div>
        <label for="project-description">Textarea</label>
        <textarea
          id="edit-project-description"
          name="projectDescription"
          placeholder="Project Description..."
          class="nes-textarea"
        ></textarea>

        <menu class="dialog-menu">
          <button class="nes-btn">Cancel</button>
          <button class="nes-btn is-success" id="edit-project-button">
            Save
          </button>
        </menu>
      </form>
    </dialog>
    <script
      src="https://kit.fontawesome.com/e568baa144.js"
      crossorigin="anonymous"
    ></script>
    <script src="./app.js" type="text/javascript"></script>
  </body>
</html>
