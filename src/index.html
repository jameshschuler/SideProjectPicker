<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Side Project Picker</title>
    <link
      href="https://fonts.googleapis.com/css?family=Press+Start+2P"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/nes.css@latest/css/nes.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="container">
      <div class="section projects">
        <div id="projects">
          <h3>Projects</h3>
          <div class="lists">
            <ul id="projects-list" class="nes-list is-circle"></ul>
          </div>
        </div>

        <div id="add-project">
          <h2>New Project</h2>
          <div id="form-error-container" class="nes-container">
            <p id="form-error" class="nes-text is-error"></p>
          </div>
          <form id="add-project-form" autocomplete="off">
            <div class="nes-field">
              <label for="project-name">Name</label>
              <input
                type="text"
                id="project-name"
                name="projectName"
                placeholder="Project Name..."
                class="nes-input"
              />
            </div>
            <label for="project-description">Textarea</label>
            <textarea
              id="project-description"
              name="projectDescription"
              placeholder="Project Description..."
              class="nes-textarea"
            ></textarea>
            <button
              type="submit"
              id="add-project-button"
              class="nes-btn is-primary"
            >
              Add Project
            </button>
          </form>
        </div>
      </div>
      <div class="section picker">
        <h1>Choose Project</h1>
      </div>
    </div>
    <script src="./app.js" type="text/javascript"></script>
  </body>
</html>
